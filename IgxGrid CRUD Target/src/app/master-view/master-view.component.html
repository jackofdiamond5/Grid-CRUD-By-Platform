<div style="display: flex; flex-flow: column; width: 100%">
  <igx-grid [data]="northwindCustomers" primaryKey="customerId" displayDensity="cosy" [allowFiltering]="true"
    filterMode="excelStyleFilter" class="grid" [rowEditable]="true" (rowAdded)="customerAdded($event)"
    (rowEditDone)="customerEdited($event)" (rowDeleted)="customerDeleted($event)">
    <igx-column field="customerId" dataType="string" header="customerID" [sortable]="true" [selectable]="false">
    </igx-column>
    <igx-column field="companyName" dataType="string" header="companyName" [sortable]="true" [selectable]="false">
    </igx-column>
    <igx-column field="contactName" dataType="string" header="contactName" [sortable]="true" [selectable]="false">
    </igx-column>
    <igx-action-strip>
      <igx-grid-editing-actions [addRow]="true"></igx-grid-editing-actions>
    </igx-action-strip>
  </igx-grid>

  <igx-grid [data]="northwindEmployees" primaryKey="employeeId" displayDensity="cosy" [allowFiltering]="true"
    [rowEditable]="true" filterMode="excelStyleFilter" class="grid" (rowAdded)="employeeAdded($event)"
    (rowEditDone)="employeeEdited($event)" (rowDeleted)="employeeDeleted($event)">
    <igx-column field="employeeId" dataType="number" header="employeeID" [sortable]="true" [selectable]="false">
    </igx-column>
    <igx-column field="lastName" dataType="string" header="lastName" [sortable]="true" [selectable]="false">
    </igx-column>
    <igx-column field="firstName" dataType="string" header="firstName" [sortable]="true" [selectable]="false">
    </igx-column>
    <igx-action-strip>
      <igx-grid-editing-actions [addRow]="true"></igx-grid-editing-actions>
    </igx-action-strip>
  </igx-grid>
</div>
